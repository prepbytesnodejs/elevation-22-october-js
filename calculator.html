<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-4 offset-3" style="width:40% ;height: 600px; border: 1px solid black;">
                <input type="text" class="form-control" style="margin-top: 20px;" placeholder="Number 1" id="num1" />

                <input type="text" class="form-control" style="margin-top: 20px;" placeholder="Number 2" id="num2" />

                <button type="button" class="btn btn-primary" style="margin-top: 20px;" id="add">Add</button>

                <button type="button" class="btn btn-warning" style="margin-top: 20px;" id="subtract">Subtract</button><br>


                <span id="output"></span><br>
                <input type="text" readonly class="form-control" style="margin-top: 20px;" placeholder="output"
                    id="outputField" />







            </div>

        </div>

    </div>

    <script>
        let buttonElement = document.getElementById("add");
        let num1Element = document.getElementById("num1");
        let num2Element = document.getElementById("num2");
        let outputFieldElement = document.getElementById("outputField");
        let outputElement = document.getElementById("output");



        buttonElement.addEventListener("click", function () {
            let num1Value = num1Element.value;
            let num2Value = num2Element.value;

            // console.log()
            outputFieldElement.value = Number(num1Value) + Number(num2Value);
            outputElement.innerText= Number(num1Value) + Number(num2Value);
            //document.write( Number(num1Value) + Number(num2Value))


        })


    </script>

</body>

</html>
